<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevGram</title>
</head>

<body>
    <div class="devgram-wrapper">
        <div class="devgram-phone">
            <img src="./img/devgram-celular.png" alt="app">

        </div>

        <div class="devgram-continue">
            <div class="group">
                <img src="./img/logo.png" class="devgram-logo" alt="devgram logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="profile photo">
                </div>
                <a href="#" class="devgram-login">Continue como luispeixotonp</a>
                <a href="#" class="devgram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é luispeixotonp</p>
                <p class="notaccount">
                    <span class="link-blue">Altenar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
